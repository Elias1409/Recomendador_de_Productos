<html lang="es">
<head>

    <style>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        #contenedor-principal {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #F28907;
            margin-bottom: 30px;
        }

        form {
            width: 100%;
        }

        label,
        select {
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 10px 15px; /* Ajuste de padding */
            border: 1px solid #aaa;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus {
            outline: none;
            border-color: #F28907;
        }

        .checkboxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .checkboxes div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkboxes input[type="checkbox"] {
            margin-right: 10px; /* Espacio entre el checkbox y el texto */
        }

        .checkboxes label {
            margin: 5px; /* Elimina el margen predeterminado del texto */
        }

        button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #F28907;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e28313;
        }

        #recomendacion,

            max-width: 700px;
            margin-left: auto;
            margin-right: auto;

            </select>

            </select>

                <option value="encapsulado">Encapsulado</option>

                <option value="120/240V(Monofasico)">120/240V (Monofasico)</option>

            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
